<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>

  <main>
    
    <article class="card grid">

      <img class="profile-pic" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">

      <div class="name-location grid">
        <h1 class="title text-preset-1">Jessica Randall</h1>
        <span class="description text-preset-2-bold">London, United Kingdom</span>
      </div>
      
      <p class="bio text-preset-2">"Front-end developer and avid reader."</p>

      <div class="links grid">
        <a href="#" target="_blank" class="button text-preset-2-bold">GitHub</a>
        <a href="#" target="_blank" class="button text-preset-2-bold">Frontend Mentor</a>
        <a href="#" target="_blank" class="button text-preset-2-bold">LinkedIn</a>
        <a href="#" target="_blank" class="button text-preset-2-bold">Twitter</a>
        <a href="#" target="_blank" class="button text-preset-2-bold">Instagram</a>
      </div>

    </article>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://janpanado.com/">Jan Panado</a>.
  </div>
</body>
</html>
